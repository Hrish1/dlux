<div class="col-md-10">
  <div class="well well-sm">
    <a ui-sref="network.staticroutes.create()" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
  </div>

  <div class="form-group">
    <div class="form-inline">
      <label class="control-label" for="search">Search</label>

      <div class="form-group">
        <input class="form-control input-sm" id="search" placeholder="Search" type="text" ng-model="search">
      </div>
    </div>
  </div>

  <table class="table table-bordered table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Prefix</th>
        <th>Nexthop</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="sr in data.staticRoute | filter:search">
        <td>{{sr.name}}</td>
        <td>{{sr.prefix}}</td>
        <td>{{sr.nextHop}}</td>
      </tr>
    </tbody>
  </table>
</div>
