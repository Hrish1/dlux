<div ng-controller="choiceCtrl" class="customContainer {{ node.expanded ? '' : 'withoutBorder' }}">
    <div class="topContainerPart">
        <button class="btn add-row btn-orange ng-scope btn-slim btn-show-custom" ng-click='toggleExpanded()'>
            <i class="icon-caret-down" ng-show="node.expanded"></i>
            <i class="icon-caret-right" ng-show="!node.expanded"></i>
        </button>
        <span>{{node.localeLabel | translate}}</span>
        <select class="form-control input-sm" style="width:300px" ng-model="node.choice" ng-options="node.label for node in node.children">
            <option value="">-</option>
        </select>
    </div>
    
    <div ng-repeat="case in node.children" ng-include="currentPath+'/'+case.type+'.tpl.html'" ng-show="node.choice.id === case.id && node.expanded" ></div>

    <i class="icon-caret-down borderArrow" ng-show="node.expanded"></i>
