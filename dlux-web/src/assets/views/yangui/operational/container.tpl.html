<div ng-controller="containerCtrl" class="customContainer {{ node.expanded ? '' : 'withoutBorder' }}" ng-show='node.isFilled()'>
    <div class="topContainerPart">
        <button class="btn add-row btn-orange ng-scope btn-slim btn-show-custom" ng-click='toggleExpanded()'>
            <i class="icon-caret-down" ng-show="node.expanded"></i>
            <i class="icon-caret-right" ng-show="!node.expanded"></i>
        </button>
        <button class=" btn-name btn-slim"><!-- ng-click='toggleExpanded()' -->
            <!-- <i class="icon-caret-down" ng-show="node.expanded"></i>
            <i class="icon-caret-right" ng-show="!node.expanded"></i> -->
            {{node.localeLabel | translate}}
        </button>
    </div>
    
    <div ng-show="node.expanded">
        <div ng-repeat="node in node.children | filter:filterNodes" ng-include="currentPath+'/operational/'+node.type+'.tpl.html'"></div>
    </div>

    <i class="icon-caret-down borderArrow" ng-show="node.expanded"></i>
</div>
